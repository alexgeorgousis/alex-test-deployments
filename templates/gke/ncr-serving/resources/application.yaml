apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ncr-serving
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alexgeorgousis/alex-test-deployments
    targetRevision: main
    path: templates/gke/ncr-serving/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops
  syncPolicy:
    automated:
      prune: true
